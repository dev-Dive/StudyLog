post:
  summary: 인증 메일 전송
  description: |
    회원가입 혹은 로그인 인증 메일 이메일로 전송.
    만약 스터디 초대 링크를 통한 로그인 요청에서 이 API가 요청되었다면 study_invitation_token이 필요하다.
  parameters:
    - in: query
      name: study_invitation_token
      required: false
      schema:
        type: string
      description: 스터디 초대 인증 토큰
  responses:
    '200':
      description: 성공 - 인증 링크 이메일로 전송
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
